<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background-color: #f8f9fa;">

    <div class="card p-4 shadow-lg" style="width: 350px;">
        <h3 class="text-center">Kayıt Ol</h3>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }} <!-- Django form nesnesini bu şekilde render edebilirsiniz -->
            <button type="submit" class="btn btn-primary w-100">Kayıt Ol</button>
        </form>
        <p class="text-center mt-3">
            Hesabın var mı? <a href="{% url 'login' %}">Giriş Yap</a>
        </p>
    </div>

</body>
</html>
