<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Arduino Veri Görselleştirme</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            width: 100%;
            max-width: 700px;
        }

        h1 {
            font-size: 2.5em;
            color: #007bff;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn-red {
            background-color: #e74c3c;
        }

        .btn-red:hover {
            background-color: #c0392b;
        }

        .auth-section {
            margin-top: 20px;
        }

        /* Responsive Tasarım */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .container {
                padding: 20px;
                width: 90%;
            }

            .btn {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Arduino Rastgele Veri İzleme</h1>
        <p>Bu sayfa, Arduino cihazınızdan gelen rastgele verileri göstermektedir.</p>

        <div class="auth-section">
            {% if request.user.is_authenticated %}
                <a href="{% url 'dashboard' %}" class="btn">Dashboard'a Git</a>
                <a href="{% url 'logout' %}" class="btn btn-red">Çıkış Yap</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn">Giriş Yap</a>
            {% endif %}
        </div>
    </div>

</body>
</html>
